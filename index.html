<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Air Travel</title>
      <link type="text/css" rel="stylesheet" href="css/app.css">
   </head>
   <body>
      <div>
         <h1>Air Fare Calculator</h1>
         <form action="index.html" method="get">
            <p>
            <label for="departure">Departure City</label><br>
            <select id="departure">
                  <option selected disabled="disabled">Choose a City</option>
                  <option>New York</option>
                  <option>Chicago</option>
                  <option>Los Angeles</option>
            </select>
            </p>
            <p>
            <label for="arrival">Arrival City</label><br>
            <select id="arrival">
                  <option selected disabled="disabled">Choose a City</option>
                  <option>New York</option>
                  <option>Chicago</option>
                  <option>Los Angeles</option>
            </select>
            </p>
            <p>
            <label>Number of bags checked ($25/bag)</label><br>
            <input type="number" id="bags">
            </p>
            <p>
            <label>Class</label><br>
            <select id="classs">
                  <option value=0 selected>Coach</option>
                  <option value=200>Business (+$200)</option>
                  <option value=500>First (+$500)</option>
            </select>
            </p>
            <p>
            <input type="checkbox" id="wifi" value="12">
            <label>Wifi ($12)</label>
            </p>
            <p>
            <label>Discount Code</label><br>
            <input type="text" id="discountCode">
            </p>
            <p>
               <button type="button" id="button">Calculate Price</button>
            </p>
         </form>
      </div>
      <h2 id="returnTheAnswer"></h2>
      <script type="text/javascript" src="js/logic.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
   </body>
</html>
